<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pong 2 Player</title>
    <style>
        body { background:black; margin:0; overflow:hidden; }
        canvas { display:block; margin:auto; background:#111; }
    </style>
</head>
<body>

<canvas id="pong" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById("pong");
const ctx = canvas.getContext("2d");

let left = { x:10, y:150, w:10, h:80 };
let right = { x:780, y:150, w:10, h:80 };
let ball = { x:400, y:200, r:10, dx:4, dy:4 };

document.addEventListener("keydown", e => {
    if (e.key === "w") left.y -= 20;
    if (e.key === "s") left.y += 20;
    if (e.key === "ArrowUp") right.y -= 20;
    if (e.key === "ArrowDown") right.y += 20;
});

function draw() {
    ctx.clearRect(0,0,800,400);
    ctx.fillStyle="white";

    ctx.fillRect(left.x,left.y,left.w,left.h);
    ctx.fillRect(right.x,right.y,right.w,right.h);

    ctx.beginPath();
    ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
    ctx.fill();

    ball.x += ball.dx;
    ball.y += ball.dy;

    if (ball.y < 10 || ball.y > 390) ball.dy *= -1;

    if (ball.x < 20 && ball.y > left.y && ball.y < left.y+80) ball.dx *= -1;
    if (ball.x > 780 && ball.y > right.y && ball.y < right.y+80) ball.dx *= -1;

    if (ball.x < 0 || ball.x > 800) {
        ball.x = 400;
        ball.y = 200;
    }

    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
